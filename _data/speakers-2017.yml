- name: "Jana Karcheska" #8
  id: "jkarcheska"
  bio: >
    Jana is a senior software engineer working at Netcetera. 
    She has more than 10 years of experience working mainly with Java technologies. 
    Her expertise includes working on complex safety critical and mission critical systems. 
    Outside of the daily work, her other interests are machine learning, bioinformatics and functional programming, languages like Lisp, Clojure and few other languages on the JVM.
  title: "How Reactive do we need to be"
  abstract: >
    My greatest passion in programming are functional languages, the languages that were believed to be the future of AI. 
    Now they are prevailing in all other areas and concepts like Reactive, Immutable, Stateless are becoming part of our daily work. 
    Which is great, but the question is how Reactive do we really need to be. 
    I want to give my "point de vue" based on my experience with using Javascript frontend technologies for big enterprise projects.

    While it is easy to be courageous and innovative when doing small start up projects in reality most of us still have to do big projects that need to stay stable and useful for many years. 
    It is amazing that now enterprise projects are opening up to novelty but how can we really survive the turmoil and take advantage of the good and avoid the volatile and bad.

    I want to try to go about this topic in a pragmatic way drawing from my experience and cured by my passion for functional programming and showcase and compare some of the advantages and setbacks in the most popular Javascript frameworks.
  contact: ""
  image: "jana.png"

