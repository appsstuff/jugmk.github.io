  title: "Spring Cloud Netflix"
  abstract: >
    Spring Boot makes it easy to create Spring-powered, production-grade applications and services with absolute minimum fuss.<br/>
    You can use Spring Boot to create stand-alone Java applications that can be started using java -jar. This makes it perfect for creating microservices.<br/>
    This presentation will be about how to handle the setup, service discovery, some microservices patterns using Spring Cloud and the Netflix OSS components(Eureka, Hystrix, Zuul...)<br/> 
  contact: ""
  image: "sinisha.jpg"
