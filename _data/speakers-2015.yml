- name: "Marcel Kessler" #0
  id: "marcel"
  twitter: "cheesenoc"
  bio: >
    In 2005, Marcel graduated from ETH in Zurich, Switzerland with a Master in Software Engineering. 
    He was living a happy life as developer at Netcetera, until he felt the need to learn something new 
    and attended an advanced study course in Human-Computer Interaction (HCI), where he learned that not 
    just technology, but also design and psychology are important. 
    For more than 3 years now, Marcel is the Head of Netcetera's User Experience Office and spends his time 
    doing User Research, Sketching, Prototyping and Usability Testing. 
  title: "May the UX force be with you"
  abstract: >
    Angular, React, ECMAscript6 and all the other cool and trendy frameworks and languages are all great from a technical perspective, but here's the thing: the user doesn't care.<br/> 
    What he or she does care about is that software is intuitive, easy to use, looks good and feels good.<br/>
    So you should not just care about the technology, but also about the User Experience (UX).<br/>
    In this talk, I will give you a short introduction into UX and User Centered Design (UCD), based on examples from my daily work.<br/>
    I will discuss topics like Personas, Prototyping and Usability Testing, and hope that at the end of the talk, the UX force will be a bit stronger with you.
  contact: ""
  image: "marcel.jpg"
  slides: "javaskop15/uxforce.pptx"
