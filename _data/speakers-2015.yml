  title: "Finally a modular Java"
  abstract: >
    We've been waiting for this for a long time. A java runtime (and JDK) that can be custom-tailored to our needs. No more a JRE that is 100mb. And now a way to bundle our app with the JRE. And no more jar hell. And a reusable VM. This sounds too good to be true, but that's what promised in JDK 9. 
