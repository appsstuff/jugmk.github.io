  title: "Quick introduction of state management in JavaScript apps using Redux"
  abstract: >
    Since the introduction of the modularization in the JavaScript world, we have faced countless of issues. 
    One very common problem, especially in the component driven development, is how can we share data between modules/components. 
    Facebook had the same issue when they moved their UI to React. 
    In order to solve this problem, they started implementing the Flux application architecture. 
    Redux, on the other hand, has evolved around the idea of Flux, and is becoming the go-to tool in a React application. 
    It was created as a state management library with minimal API, but with the ability to be implemented in various features like hot reloading, universal apps, etc.
