    who aims for simplified code and usage of javascript. Open minded for new technologies and solutions. 
    As an open minded person, he wants to exploit all of the magic that javascript can offer.
  title: "JS Modularization - The Restaurant approach"
  abstract: >
    What to do when you have existing monolith angular application and you need to create several app releases for different affiliates / brands with an accent on:<br/> 
    most of the business functionality is the same <br/>
    reuse the core / common functionality <br/>
    easily extend / modify the business and common functionality<br/> 
    do it in 2 weeks.<br/>
    The reason why we want to to make presentation on this topic is to spread the word about modular architecture in Javascript applications. Most of the applications that are built in AngularJS nowadays are based on the structure that is provided by Google. This approach is not suitable when your project needs to grow and continuously change / extend. We'd like to help others being in similar situation as us: having different affiliates / brands for same product.<br/>
    Our solution was to use ng-boilerplate for project structure and use grunt + git for distributed code base of the modules. We used restaurant idea for presenting modularization in order to simplify the idea about the buzz word "modularization". Hear about the alternatives and the obstacles we had in this talk.
  contact: ""
  image: "gorank.jpg"
  slides: "javaskop15/jsmodularization.pptx"
