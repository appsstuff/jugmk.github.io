  bio: >
    Ivan St. Ivanov has more than 15 years experience with Java development. 
    He is founder and senior programmer at VIDA Software.
    Ivan is one of the Bulgarian JUG leads, driving the Adopt a JSR initiative in Bulgaria. 
    As of 2015 he is one of the key organizers of the jPrime conference in Sofia. 
    In his free time he likes contributing to open source software, mostly to MicroProfile and JBoss Forge.
    Ivan is doing his PhD in the University of National and World Economy in Sofia in the area of throttling shared resources in multi-tenant cloud environment. 
    He is teaching Java and Java EE in the Sofia University.
  title: "Monads in Javascript?"
  abstract: >
    Microservices are hot topic these days. 
    And it's not just another hype, but the reality - the new  deployment and delivery model of scaling and maintaining single app features lead to completely new development model.

    Most of the platform vendors from the Java space followed the trends and came up with powerful products in that space. 
    As always Java EE was accused for being late for the party. 
    Individual vendors have their own solutions, but they are still far from standard. 
    The MicroProfile initiative is a step in the right direction. 
    There vendors work together to define what a microservice runtime is and implement it on top of standard technologies.

    Join this session to learn more about the initiative, its current state and future outlooks.
