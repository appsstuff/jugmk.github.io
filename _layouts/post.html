---
layout: main
---
<div class="row">
  <div class="col-md-9">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date_to_long_string }}{% if page.author %} by <b>{{ page.author }}</b>{% endif %}{% if page.meta %} | {{ page.meta }}{% endif %}</p>
    </header>
    <article class="post-content">
      {{ content }}
    </article>
  </div>
  <div class="col-md-3">
    {% include sidebar_posts.html %} 
    {% include twitter.html %}
  </div>
</div>
