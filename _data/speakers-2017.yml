- name: "Nikola Zivkov" #1
  id: "zivkov"
  twitter: "nikolazivkov"
  bio: >
    Nikola Zivkov is a Java Technology Line Manager at Seavus. 
    With more than 13 years of experience in building Java enterprise solutions, he’s passionate about building resilient architectures that withstand the test of time (and crazy client demands). 
    He’s been a member of the Macedonian JUG since the group’s second meeting.
  title: "How I learned to stop worrying and love the monolith"
  abstract: >
    <p>
    With so many advocates of both the microservices-first and monolith-first approaches, it's important to understand the strengths and weaknesses of both architectural styles. 
    With these two being at two opposite sides of the spectrum, could there be a middle ground?
    </p>
    <p>
    We will explore the concept of structured monoliths by visiting several topics such as layered architecture (and the damages it causes), Ports and Adapters architecture as its alternative and Domain-Driven Design's Bounded Context pattern that can help us create components which can one day become microservices.
    </p>
  contact: ""
