- name: "Ana Sarbescu" #12
  id: "anasarbescu"
  bio: >
    I've been living and working in Skopje for the past 5 years; I'm from romania. I've started working in a gaming multinational corporation which opened and formed a specific style of work that is focused on improving yourself and work smart instead of work hard to meet the deadline, where you should wonder and play around and give your best in what you like. Now i like to share my QA experience with other people and try to push the people in the Software Testing Community in Macedonia to better practises and knowledge and self image, as well as the whole IT community in Macedonia. 
  title: "Automation(testing).selenium();"
  abstract: >
    This presentation will explain the purpose of testing wing of the development, how people decided that it's a good idea to have it and what outcome usually has. A bit of context into agile testing and how this makes your life easier as a whole team, but requires a very well defined process.<br/> 
    It will explain the basics of the testing process in order to see what can be best auomated, and a few methods and principles QAs use to simplify their tests, and that are also used in creating test data and valuable test cases. <br/>
    Then we will take a practical case of implementing automation into a project and how this is done, what you need to have in mind when you choose your tools, how they inntegrate together and who's responsibility each step should be. Basically how to make your automation framework.<br/>
    In the end i will present how Selenium actually works and and what is all about, presenting the library and the infrastructure, with a couple of examples. <br/>
    And 5-10 minutes for questions and open discussions.  
