  title: "Monads in Javascript?"
  abstract: >
    Javascript has taken over the world and among its other traits it's supposed to be a functional programming language. Does this mean now we can use our favorite patterns in our daily jobs? I have taken the journey of understanding how Monads can live in Javascript only to find out we are already using them everyday.In this presentation I want to share my experience with Monads - the Javascript way.<br/>
    I'll start by shortly explaining in plain words what Monads are so that every programmer can understand regardless of their preferred language. Then I will showcase through few examples how they can be implemented in Javascript and why should we use them. And finally I will present where they are already used and give you references of where the community is at on this topic.
