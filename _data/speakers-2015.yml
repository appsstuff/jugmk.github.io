  title: "Docker from Dev to Prod"
  abstract: >
    Chris will first introduce you briefly to the Docker technology. After he ran through the basics he'll head off to what makes the Docker technology a thing, that is, how Docker helps you develop and deliver your applications better and faster. He'll look into the various stages of software development and you'll learn, which parts of the Docker stack is used in each step.<br/>
    All new technology has it's pitfalls and Chris wants you to be aware of them. You'll learn that your application should follow certain patterns to leverage Docker to the full, commonly referred to as "the twelve-factor app".
