- name: "Martin Ilievski" #7
  id: "martinil"
  twitter: "martinmaxs"
  bio: >
    Martin Ilievski is a Java Developer at Seavus, technology geek and a firm believer in the reactive manifesto. He is an Oracle certified Java Professional and holds a Bachelor's degree of Computer Science from FSCE. In his spare time, he enjoys MOBAs, reading books by awesome people, and eating pizza.
  title: "Thinking reactive"
  abstract: >
    Over the past few years, web-applications have started to play an increasingly important role in our lives. We expect them to be always available and the data to be always fresh.<br/>
    As reactive architectures gain in popularity, more and more developers find themselves faced with the challenge of "thinking reactive".  It's a lot about letting go of old imperative and stateful habits of typical programming, and forcing your brain to work in a different paradigm.<br/> 
    In this talk we will distinguish between reactive programming, reactive application, functional reactive programming. It will be a quick introduction of what is reactive application and what reactive programming is.<br/>
    At the end we will see a reactive application demo.
  contact: ""
