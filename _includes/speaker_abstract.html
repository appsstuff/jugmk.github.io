<h2>Speakers</h2> 

{% for speaker in speakers %}
<div class="row speaker">
  <div class="col-md-4 speaker-image">
    <img src="/images/speakers/{{speaker.image}}" class="img-circle">
  </div>
  <div class="col-md-8 speaker-body">
    <h3 id="speaker-{{ speaker.id }}">{{ speaker.name }}</h3>
    {% if speaker.twitter %}
    <h4 id="speaker-twitter-{{ speaker.id }}"><a href="https://twitter.com/{{ speaker.twitter }}">@{{ speaker.twitter }}</a></h3>
    {% endif %}
    <p>
      {{ speaker.bio }}
    </p>
    <h4 id="talk-{{ speaker.id }}">Talk: {{ speaker.title }}</h4>
    <p>
      {{ speaker.abstract }}
    </p>
  </div>
</div>
{% endfor %}
