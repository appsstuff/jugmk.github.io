- name: "Michael Drost" #7
  id: "mdrost"
  bio: >
    Michael Drost: husband to a fantastic wife, father to four incredible children, TOGAF certified, excellence obsessed and motorsport mad. 
    Started testing in 2000 and never looked back. 
    Any time not spent on the job or the family, goes into being a motorsport data engineer at club level, because every race is a sprint, every driver a product owner and every car has the potential to be the perfect product. 
    Unlocking that potential in an octane driven, high pressure environment and being rewarded with the top step of the podium, is the way I love to spend my weekends! 
  title: "Agile testing: why the tester is your best friend ever!"
  abstract: >
    Testers bring a particular skillset to the table. 
    Whether it is asking the unexpected question or finding the one issue everybody else missed. 
    But they can do a lot more and I am not talking about coding. 
    You actually hold the key to unlocking a huge amount of potential achievements. 
    Did you know that if you let them start doing their thing before you start doing yours, you will be in a far better position to deliver the product the product owner needs?

    My talk will focus on how practical Business Driven Testing can save you time and allow you to deliver the best product possible without distractions. 
    Come and get the keys to unlock the true tester!
  contact: ""
