  title: "Managers and Customers - The Missing Manual"
  abstract: >
    <p>The goal of the talk is to provide developers with information about how non-technical managers and customers tick and how to deal with them in daily project work.</p>
    
    <p>Developers need to work together with non-technical people. And the better this collaboration works, the more successful the projects are. 
    It is helpful for both parties to understand each other, know what motivates and drives the other side, what they care about.</p>
    
