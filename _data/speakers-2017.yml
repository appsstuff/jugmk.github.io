    Apart from being a developer I like to brag that I am a mother of two little boys (read dragons) and have lots of fun with a four year old and a baby in the house.
  title: "Java 9 - Project Jigsaw"
  abstract: >
    <h4>Jigsaw in a nutshell.</h4>
    Reliable configuration and strong encapsulation are the two key values of the project. 
    How are they achieved and what this means? This is a promise for better architecture of the platform itself and brings greater security, integrity and scallability.

    <h4>The problem with the classpath</h4>
    Whatever you know about the structure of your system the classpath erases it. 
    With modules you are telling the compiler and the VM about the structure of your system and they use this information.

    <h4>Modularity Basic concepts</h4>
    Laying the foundations for this topic I will define what are modules, what is unnamed module, what is automatic module and how are now the rules of readability and accessibility changed. 
    Implied readability will be discussed shortly.

    <h4>Migration of the existing code</h4>
    Two approaches for migration will be shown conceptually, top down and bottom up migration.

    Coding example of course ;)

    if(timeAllows()){
       PrezUtil.writeSomeModules();
    } else {
       PrezUtil.showAllreadyWrittenModules();
    }
