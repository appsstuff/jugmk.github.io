- name: "Gorjan Zajkovski" #10
  id: "gzajkovski"
  twitter: "the_wittyone"
  bio: >
   Gorjan is a software engineer at Netcetera, working on various projects including research into the area of machine learning. 
   For his graduate thesis, he built a proof of concept event recommendation system. 
   Nowadays, he spends his work time developing daily in Java, JavaScript and Python, and the rest at Coursera, learning the latest trends in the world of Big Data and Data Science. 
  title: "Recommender Systems: What, Why, How"
  abstract: >
    <p>
    This talk will give a short overview of what a Recommender System is, and the decisions one has to take into account when designing one. 
    Then we will go into more details on the general concept of a recommendation engine, why do we need one, the used algorithm (collaborative filtering, factorization techniques), its' nature (personalized / non-personalized), the valuation metrics, and the learning procedure. 
    A couple of key points will also be addressed, such as the importance of implicit user feedback, the integration of the engine into the service, and the unavoidable pitfalls.
    </p>
    <h4>WHAT</h4>
    In the introductory part of the talk, we will first see what a Recommender System is. 
    In what follows, a solid understanding of what the purpose of such a system is, will be established. 
    Also, a short summary will be given, of what it’s role is, and what is outside it’s scope.
    <h4>WHY</h4>
    Next, a short requirements list will be presented, to showcase features that we take for granted, present in almost all of the modern online platforms, which are all powered by a recommendation engine of some kind.
    <h4>HOW</h4>
    In this longest part of the talk, I will mostly focus on answering this question: How do we integrate a recommendation engine into a new service, or a product? 
    A short overview of the few most popular techniques will be given, alongside the key decisions one has to make when designing the recommendation process. 
    Also, a few implied points will be discussed, which directly influence, or are a consequence from the design decisions.
    <h4>Closing:</h4>
    In this part, I will give a couple of examples of well designed recommendation engines, and their seamless integration into the core products.
  contact: ""
  image: "gzajkovski.jpg"
  slides: "javaskop17/Gorjan.pdf"

- name: "Pavel Bely" #11
  id: "pbely"
  twitter: "BielyPaviel"
  bio: >
    I am a software engineer and punk musician from Minsk, Belarus.
    In 2010 I have graduated from BSUIR (Belarusian State University of Informatics and Radio electronics) and since then have worked as a developer - starting as a vintage mainframe engineer (PL/I, Assembler) to fancy single page applications developer (JavaScript and Java).
    Currently I work in Seavus as a full stack developer.
  title: "How to deploy Dockerized applications to AWS ElasticBeanstalk"
  abstract: >
    <p>
    Perhaps the easiest way  to run your application at AWS as a multi Docker container app is to use Amazon ElasticBeanstalk. 
    It allows you to quickly deploy and manage applications in the AWS Cloud and let Amazon care about the infrastructure magic.
    In short all you need to do is to create an application in Elastic Beanstalk, configure its environment and provide an archive with Dockerrun.aws.json file. This is where you define which docker images should be used and how they need to be configured when deploying your app.
    Continuous integration? Yes, this can be automated, Jenkins is there to help with lots of AWS plugins (so you don’t need to know any Groovy). 
    In my presentation I'll share my experience of using ElasticBeanstalk and automating deployment with Jenkins.
    </p>

    <p>
    <a target="_blank" href="https://medium.com/@pavelbely/deploying-dockerized-multi-container-application-to-aws-using-jenkins-833a998ce6ed#.w1xhd0wgr">Here</a> is my blog post that is the core of my presentation
    </p>
  contact: ""
  image: "pbely.jpg"
  slides: "javaskop17/Pavel.pdf"

- name: "Sashko Peshevski" #12
  id: "speshevski"
  twitter: "saspes"
  bio: >
    Senior software developer and consultant at Polar Cape with 10 years experience in Java. 
